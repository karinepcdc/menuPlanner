<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cardápios favoritos</title>

    <!-- Estilo css de base que garante uma consistência melhor entre navegadores -->
    <link rel='stylesheet' href='css/normalize.css'>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mate&family=Pangolin&family=Paprika&family=Piazzolla:opsz,wght@8..30,100;8..30,400;8..30,600;8..30,700&display=swap"
          rel="stylesheet">

    <!-- Latest compiled and minified CSS Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Css específicos de sua página -->
    <link rel='stylesheet' href='css/common.css'>
    <link rel='stylesheet' href='css/menus.css'>

    <!-- Ensure proper rendering and touch zooming with mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Scripts -->

    <!-- Trata prefixos proprietários para propriedades CSS3 que ainda não se tornaram padrão entre navegadores. Adiciona automaticamente os prefixos dos browsers no código css quando necessário. -->
    <script src='js/prefixfree.min.js'></script>

    <!-- Latest compiled JavaScript Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/64a80ff4fe.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid p-0">

    <nav class="navbar navbar-expand-sm top-menu ps-2">

        <div class="d-flex align-items-center navbar-brand">
            <img class="pe-2" src="img/Logo.png" alt="">
            <p class="header-logo">Menu Planner</p>
        </div>

    </nav>

    <div class="d-flex ">

        <nav class="navbar menu-lateral bg-light navbar-light align-self-stretch">

            <div class="container-fluid p-0">
                <!-- Links -->
                <ul class="navbar-nav flex-fill pe-2">
                    <li class="nav-item">
                        <a class="nav-link " href="/">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cardapios">Cardápios Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/receitas">Receitas</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="flex-grow-1 pt-5 ps-5">
            <div class="container pt-5 px-5">
                <h1 class="header-style-main-purple text-center">Cadápios Favoritos</h1>

                <div class="d-flex flex-column align-items-center pt-3">
                    <div id="cardapio_1" class="d-inline-flex pt-3">
                        <span class="purple-icon pe-2" onclick="toggleFavorito('heart_cardapio_1')"><i
                                id="heart_cardapio_1" class="fa-solid fa-heart"></i></span>
                        <span class="purple-icon" onclick="cardapio_1"><i class="fa-solid fa-arrow-up-from-bracket"></i></span>
                        <p class="align-self-center ps-3 m-0">CARDÁPIO BÁSICO</p>
                        <span class="purple-icon ps-2" onclick="deleteMenu('cardapio_1')"><i
                                class="fa-solid fa-trash"></i></span>
                    </div>
                </div>

                <div class="d-flex flex-column align-items-center pt-3">
                    <div id="cardapio_2" class="d-inline-flex pt-3">
                        <span class="purple-icon pe-2" onclick="toggleFavorito('heart_cardapio_2')"><i
                                id="heart_cardapio_2" class="fa-solid fa-heart"></i></span>
                        <span class="purple-icon" onclick="cardapio_2"><i class="fa-solid fa-arrow-up-from-bracket"></i></span>
                        <p class="align-self-center ps-3 m-0">CARDÁPIO BÁSICO</p>
                        <span class="purple-icon ps-2" onclick="deleteMenu('cardapio_2')"><i
                                class="fa-solid fa-trash"></i></span>
                    </div>
                </div>

                <div class="d-flex flex-column align-items-center pt-3">
                    <div id="cardapio_3" class="d-inline-flex pt-3">
                        <span class="purple-icon pe-2" onclick="toggleFavorito('heart_cardapio_3')"><i
                                id="heart_cardapio_3" class="fa-solid fa-heart"></i></span>
                        <span class="purple-icon" onclick="cardapio_3"><i class="fa-solid fa-arrow-up-from-bracket"></i></span>
                        <p class="align-self-center ps-3 m-0">CARDÁPIO BÁSICO</p>
                        <span class="purple-icon ps-2" onclick="deleteMenu('cardapio_3')"><i
                                class="fa-solid fa-trash"></i></span>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>

<!-- Javascripts específicos de sua página -->
<script src='js/listagemCardapiosFavoritos.js'></script>

</body>
</html>
