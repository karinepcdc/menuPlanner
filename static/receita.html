<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Receita</title>
    <base href="/">
    <!-- Estilo css de base que garante uma consistência melhor entre navegadores -->
    <link rel='stylesheet' href='css/normalize.css'>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mate&family=Pangolin&family=Paprika&family=Piazzolla:opsz,wght@8..30,100;8..30,400;8..30,600;8..30,700&display=swap"
          rel="stylesheet">

    <!-- Latest compiled and minified CSS Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Css específicos de sua página -->
    <link rel='stylesheet' href='css/common.css'>
    <link rel='stylesheet' href='css/menus.css'>
    <link rel='stylesheet' href='css/receita.css'>

    <!-- Ensure proper rendering and touch zooming with mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Scripts -->

    <!-- Trata prefixos proprietários para propriedades CSS3 que ainda não se tornaram padrão entre navegadores. Adiciona automaticamente os prefixos dos browsers no código css quando necessário. -->
    <script src='js/prefixfree.min.js'></script>

    <!-- Latest compiled JavaScript Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/64a80ff4fe.js" crossorigin="anonymous"></script>

</head>

<body>


<div class="container-fluid p-0">

    <nav class="navbar navbar-expand-sm top-menu ps-2">

        <div class="d-flex align-items-center navbar-brand">
            <img class="pe-2" src="img/Logo.png" alt="">
            <p class="header-logo">Menu Planner</p>
        </div>

    </nav>

    <div class="d-flex flex-row">

        <nav class="navbar menu-lateral bg-light navbar-light align-self-stretch">

            <div class="container-fluid p-0">
                <!-- Links -->
                <ul class="navbar-nav flex-fill pe-2">
                    <li class="nav-item">
                        <a class="nav-link " href="/">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cardapios">Cardápios Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/receitas">Receitas</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="flex-grow-1 pt-5 ps-5">
            <!-- Título da Receita -->
            <div class="row">
                <div class="col-8">
                    <h1 id="titulo" class="header-style-main-purple text-center">MOLHO VERMELHO</h1>
                </div>
                <div class="col-2 text-end align-self-center">
                    <a id="btnEditar" href="/receitaForm" class="btn-edit"><i class="fa-solid fa-pen me-2"></i> Editar</a>
                </div>
            </div>

            <br>
            <div class="row mb-3">
                <!-- Ingredientes da Receita -->
                <div class="col-4">
                    <h2>Ingredientes</h2>

                    <ul id="listagemIngredientes">
<!--                        <li>1 lata de tomate pelati</li>-->
                    </ul>
                </div>

                <!-- Imagem da Receita -->
                <div class="col-4">
                    <img
                            id="imgReceita"
                            src="img/imgPlaceholder.png"
                            class="rounded mx-auto mb-4 d-block img-receita"
                            alt="Imagem da receita adicionada."
                    />
                </div>
            </div>

            <!-- Modo de Preparo da Receita -->
            <br>
            <div class="row">
                <div class="col-8">
                    <h2>Modo de preparo</h2>

                    <ol id="listagemPreparo">
<!--                        <li>Bater os tomates no liquidificador com um pouco de água</li>-->
                    </ol>
                </div>
            </div>
        </main>

        <!-- Botão lista de compras -->
        <div class="side-button">
            <div class="btn-lista-compras d-flex align-items-center" data-bs-toggle="offcanvas"
                 data-bs-target="#listaDeCompras">
                <p class="txt-lista-compras m-2">
                    LISTA DE COMPRAS
                </p>
            </div>
        </div>
    </div>
</div>


<div class="offcanvas offcanvas-end" id="listaDeCompras">
    <div class="offcanvas-header">
        <h4 class="offcanvas-title">LISTA DE COMPRAS</h4>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <ul id="listagemCompras">
<!--            <li>1 lata de tomate pelati</li>-->
        </ul>
    </div>
</div>

</body>

<script src='js/receitas.js'></script>

</html>
