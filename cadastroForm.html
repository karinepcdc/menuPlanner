<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de usuário</title>
    <link rel='stylesheet' href='css/normalize.css'>
    <script src='js/prefixfree.min.js'></script>
</head>
<body>

<main>
    <h1>CADASTRO</h1>

    <form action="#">
        <div>
            <label for="username" class="">Nome de usuário</label>
            <input
                    id="username"
                    type="text"
                    class=""
                    placeholder="e.g. Maria123">
        </div>

        <div>
            <label for="userEmail" class="">email</label>
            <input
                    id="userEmail"
                    type="email"
                    class=""
                    placeholder="Maria123@myDomain.com">
        </div>

        <div>
            <label for="passwd" class="">Senha</label>
            <input
                    id="passwd"
                    type="password"
                    class=""
                    placeholder="**********">
        </div>

        <div>
            <a class href="">Já estou cadastrado!</a>
        </div>

        <div>
            <button id="submitBtn" type="submit" class="">Cadastrar</button>
            <button id="cancelBtn" type="button" class="">Cancelar</button>
        </div>
    </form>
</main>

<script src='js/jquery.min.js'></script>

</body>
</html>
