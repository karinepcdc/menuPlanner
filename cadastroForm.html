<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de usuário</title>

    <!-- Estilo css de base que garante uma consistência melhor entre navegadores -->
    <link rel='stylesheet' href='css/normalize.css'>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mate&family=Pangolin&family=Paprika&family=Piazzolla:opsz,wght@8..30,100;8..30,400;8..30,600;8..30,700&display=swap"
          rel="stylesheet">

    <!-- Latest compiled and minified CSS Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Css específicos de sua página -->
    <link rel='stylesheet' href='css/common.css'>
    <link rel='stylesheet' href='css/form.css'>
    <link rel='stylesheet' href='css/cadastroUsuario.css'>

    <!-- Ensure proper rendering and touch zooming with mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- Scripts -->

    <!-- Trata prefixos proprietários para propriedades CSS3 que ainda não se tornaram padrão entre navegadores. Adiciona automaticamente os prefixos dos browsers no código css quando necessário. -->
    <script src='js/prefixfree.min.js'></script>

    <!-- Latest compiled JavaScript Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<main class="cadastro-content mx-auto">

    <div class="container">

        <h1 class="header-style">Cadastro</h1>

        <div class="container background-style-primary p-5">
            <form action="#">

                <div class="row">
                    <div class="form-group">
                        <label for="username" class="form-label">Nome de usuário</label>
                        <input
                                id="username"
                                type="text"
                                placeholder="e.g. Maria123"
                                class="form-control"
                        >
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="userEmail" class="form-label">email</label>
                        <input
                                id="userEmail"
                                type="email"
                                placeholder="Maria123@myDomain.com"
                                class="form-control"
                        >
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="passwd" class="form-label">Senha</label>
                        <input
                                id="passwd"
                                type="password"
                                placeholder="**********"
                                class="form-control"
                        >
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="passwdConfirm" class="form-label">Confirme a senha</label>
                        <input
                                id="passwdConfirm"
                                type="password"
                                placeholder="**********"
                                class="form-control"
                        >
                    </div>
                </div>

                <div class="row">
                    <div class="form-group text-center">
                        <a href="login.html" class="link">Já estou cadastrado!</a>
                    </div>
                </div>

                <div class="center-btn mt-3">
                    <button id="submitBtn" type="submit" class="btn btn-primary">Cadastrar</button>
<!--                    <button id="cancelBtn" type="button" class="btn btn-secondary">Cancelar</button>-->
                </div>
            </form>
        </div>
    </div>
</main>


</body>
</html>
